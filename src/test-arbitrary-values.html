<!DOCTYPE html>
<html>
<head><title>Arbitrary Values Test</title></head>
<body>
    <!-- Width/Height arbitrary values -->
    <div class="w-[100px]">Width 100px</div>
    <div class="w-[50%]">Width 50%</div>
    <div class="h-[200px]">Height 200px</div>
    <div class="h-[75vh]">Height 75vh</div>

    <!-- Spacing arbitrary values -->
    <div class="p-[20px]">Padding 20px</div>
    <div class="m-[1.5rem]">Margin 1.5rem</div>
    <div class="px-[32px]">Padding X 32px</div>
    <div class="gap-[15px]">Gap 15px</div>

    <!-- Color arbitrary values -->
    <div class="bg-[#ff5733]">Background hex color</div>
    <div class="text-[rgb(255,0,0)]">Text RGB color</div>
    <div class="border-[#00ff00]">Border color</div>

    <!-- With variants -->
    <div class="hover:w-[150px]">Hover width</div>
    <div class="md:h-[300px]">MD height</div>
    <div class="hover:bg-[#0000ff]">Hover bg color</div>
    <div class="focus:p-[25px]">Focus padding</div>
</body>
</html>
